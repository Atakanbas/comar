CLaserOdometry2DNode:
  ros__parameters:
    laser_scan_topic: /scan
    odom_topic: /rf2o/odom  # Kullanıcı spesifikasyonu: /rf2o/odom
    publish_tf: false  # EKF TF yayınlayacak, RF2O'nun TF'sine gerek yok
    base_frame_id: base_link
    odom_frame_id: odom
    laser_frame_id: laser_frame
    freq: 20.0  # RF2O için optimize edilmiş frekans
    verbose: false
    init_pose_from_topic: ""
    init_pose: [0.0, 0.0, 0.0]
    min_reading: 0.12  # YDLIDAR G2 için optimize
    max_reading: 10.0  # Maximum mesafe
    min_angle: -3.14159
    max_angle: 3.14159
    laser_pose_on_robot: [0.0, 0.0, 0.0]
    qos_overrides:
      /scan:
        subscription:
          reliability: best_effort
          durability: volatile
          history: keep_last
          depth: 50



