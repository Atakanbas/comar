slam_toolbox:
  ros__parameters:
    # Solver parameters
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None
    
    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping
    
    # if you'd like to immediately start continuing a map at a given pose
    # or at the dock, but they are mutually exclusive, if pose is given
    # will use pose
    #map_file_name: test_steve
    #map_start_pose: [0.0, 0.0, 0.0]
    #map_start_at_dock: true
    # if you'd like to subscribe to the map server's service and load a pose-graph, set to true
    debug_logging: false
    throttle_scans: 1  # Tüm scan'leri işle (queue sorununu çözmek için buffer size artırıldı)
    transform_publish_period: 0.02  # TF publish period (normal değer)
    map_update_interval: 0.5  # Harita güncellemesi interval'i (daha sık güncelleme)
    publish_occupancy_map: true  # Map yayınlamasını garanti et
    resolution: 0.05  # Harita çözünürlüğü
    max_laser_range: 16.0 #for rastering images
    minimum_time_interval: 0.1  # Minimum zaman aralığı (normal değer)
    transform_timeout: 0.3  # Transform timeout
    tf_buffer_duration: 30.  # TF buffer duration (yeterli buffer)
    stack_size_to_use: 40000000 #// program needs a larger stack size to serialize large maps
    enable_interactive_mode: true

    # General Parameters - SABİT DURURKEN DÖNME SORUNUNU ÇÖZMEK İÇİN OPTİMİZE EDİLDİ
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.1  # Minimum hareket mesafesi (10 cm)
    minimum_travel_heading: 0.1   # Minimum dönme açısı (0.1 rad)
    minimum_laser_range: 0.1      # Minimum laser menzili (LiDAR uyarısını çözmek için)
    scan_buffer_size: 200  # Buffer size artırıldı (queue sorununu çözmek için)
    scan_buffer_maximum_scan_distance: 8.0
    link_match_minimum_response_fine: 0.5  # Tek bir değer kullanılıyor (duplicate kaldırıldı)
    link_scan_maximum_distance: 1.0      # Tek bir değer kullanılıyor (duplicate kaldırıldı)
    loop_search_maximum_distance: 4.0     # Tek bir değer kullanılıyor (duplicate kaldırıldı)
    do_loop_closing: true
    
    # Loop closure parameters
    loop_match_minimum_chain_size: 10           
    loop_match_maximum_variance_coarse: 3.0  
    loop_match_minimum_response_coarse: 0.35    
    loop_match_minimum_response_fine: 0.45

    # Correlation Parameters - Correlation Parameters
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1 

    # Correlation Parameters - Loop Closure Parameters
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Scan Matcher Parameters - Kenar titremesini azaltmak için
    distance_variance_penalty: 1.0      
    angle_variance_penalty: 2.0    

    fine_search_angle_offset: 0.00175     
    coarse_search_angle_offset: 0.175   
    coarse_angle_resolution: 0.0175        
    minimum_angle_penalty: 0.95
    minimum_distance_penalty: 0.8
    use_response_expansion: true
    
    # QoS Overrides - RViz ile uyumluluk için
    qos_overrides:
      /scan:
        subscription:
          reliability: best_effort
          durability: volatile
          history: keep_last
          depth: 10
      /odometry/filtered:
        subscription:
          reliability: reliable
          durability: volatile
          history: keep_last
          depth: 10
      /map:
        publisher:
          reliability: reliable
          durability: transient_local
          history: keep_last
          depth: 1
